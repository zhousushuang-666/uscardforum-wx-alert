name: USCardForum Monitor

on:
  schedule:
    - cron: "*/2 * * * *"
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install requests

      - name: Run monitor
        env:
          WX_APP_TOKEN: ${{ secrets.WX_APP_TOKEN }}
          WX_UID: ${{ secrets.WX_UID }}
        run: python monitor.py
